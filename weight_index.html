<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var weight = parseFloat(prompt('add your weight:'));
    var height = parseFloat(prompt('add your height:'));
    var bmi = weight / (height * height);
    if (bmi < 18.5)
        alert('Underweight');
    else if (bmi < 25.0)
        alert ('Normal');
    else if (bmi < 30.0)
        alert ('OverWeight');
    else
        alert ('Obese');
</script>
</body>
</html>
